<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pintando a Palavra — Menu</title>
  <style>
    body {
      margin: 0;
      font-family: "Fredoka", sans-serif;
      background: #fff9e6; /* amarelo suave */
      color: #000; /* preto puro */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #ffd54f; /* amarelo mais forte */
      padding: 1rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    header button {
      background: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      color: #000;
    }

    header button:hover {
      background: #f1f1f1;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #000; /* preto puro */
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.3rem;
      color: #000;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 320px;
    }

    .menu button {
      background: #ffe082;
      border: none;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.2s;
      width: 100%;
      color: #000;
    }

    .menu button:hover {
      background: #ffd54f;
      transform: scale(1.02);
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .socials button {
      background: #fff59d;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.2s;
      min-width: 120px;
      color: #000;
    }

    .socials button:hover {
      background: #ffe082;
      transform: scale(1.03);
    }

    /* Responsividade */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .menu {
        max-width: 90%;
      }
      .socials {
        flex-direction: column;
        align-items: center;
      }
      .socials button {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button onclick="logout()">Sair da Conta</button>
  </header>

  <main>
    <h1>Seja bem-vindo ao<br>Pintando a Palavra</h1>

    <div class="menu">
      <button>Histórias</button>
      <button onclick="window.open('https://drive.google.com/drive/folders/16yViJ5Ft9wIsLNxzTzNsygpvoBTYxnrT?usp=drive_link', '_blank')">
        Atividades
      </button>
      <button onclick="window.open('https://drive.google.com/drive/folders/1MFnUpkdOk7yVpup7IRr1oHnJWdahEWUB?usp=drive_link', '_blank')">
        PDF Completo
      </button>
    </div>

    <h2>Siga-nos nas redes sociais</h2>
    <div class="socials">
      <button onclick="window.open('https://www.instagram.com/pintandoapalavra_?igsh=MTBzdjdnc2k3OG4yaQ==', '_blank')">
        Instagram
      </button>
      <button onclick="window.open('https://www.facebook.com/share/1CYaATKtFQ/', '_blank')">
        Facebook
      </button>
    </div>
  </main>

  <script>
    function logout() {
      alert("Saindo da conta...");
      // aqui futuramente você pode redirecionar para tela de login
    }
  </script>
</body>
</html>
